
<div class="contenido">
    <div class="formulario-contacto">
      <h2>Dejame un mensaje</h2>
      <form (submit)="enviarFormulario()">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" [(ngModel)]="datosFormulario.nombre" required>
        </div>
  
        <div class="form-group">
          <label for="correo">Correo electr√≥nico:</label>
          <input type="email" id="correo" name="correo" [(ngModel)]="datosFormulario.correo" required>
        </div>
  
        <div class="form-group">
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje" name="mensaje" rows="4" [(ngModel)]="datosFormulario.mensaje" required></textarea>
        </div>
  
        <button type="submit">Enviar</button>
      </form>
    </div>
  </div>
